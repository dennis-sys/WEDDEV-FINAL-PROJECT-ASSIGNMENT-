<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denis Kithinji | Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <style>
        .contact-container {
            max-width: 900px;
            margin: 80px auto;
            padding: 3rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .contact-container::before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: #007BFF;
            border-radius: 50%;
            opacity: 0.1;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .contact-header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .contact-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group input,
        .form-group textarea {
            flex: 1;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .submit-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f0f0f0;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: #007BFF;
            color: white;
            transform: translateY(-3px);
        }

        .map-container {
            margin-top: 2rem;
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .map-container iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">DENIS</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <div class="hamburger">☰</div>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <div class="contact-header">
                <h1>Get In Touch</h1>
                <p>I'd love to hear from you! Reach out for collaborations, job opportunities, or just to say hi.</p>
            </div>

            <!-- ✅ Proper Formspree Integration -->
            <form action="https://formspree.io/f/xdklrrzw" method="POST">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div class="social-links">
                <a href="#"><img src="images/icons/github.svg" alt="GitHub"></a>
                <a href="#"><img src="images/icons/twitter.svg" alt="Twitter"></a>
                <a href="#"><img src="images/icons/instagram.svg" alt="Instagram"></a>
            </div>

            <div class="map-container">
                <h3>Find Me Here</h3>
                <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d255282.32390283892!2d36.6822389346793!3d-1.3032035376299602!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1172d84d49a7%3A0xf7cf0254b297924c!2sNairobi!5e0!3m2!1sen!2ske!4v1758275275928!5m2!1sen!2ske" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Denis Kithinji. Built with passion for coding</p>
        <div class="social">
            <a href="#"><img src="images/icons/github.svg" alt="GitHub"></a>
            
        </div>
    </footer>
</body>
</html>
